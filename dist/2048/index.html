<html>
    <head>
        <meta charset="utf-8">
        <title>2048</title>
        <style type="text/css">
            table {
                background-color:#c1c1c1;
                border:1px solid black;
            }
            tr{
                height:100px;
            }
            td{
                border:1px solid gray;
                width:100px;
                text-align: center;
                font-size: 50px;
            }
            #start{
                width:100px;
                height:70px;
                font-size:20px;
            }
        </style>
    </head>
    <body onkeypress="movecell(event)">
        <table>
            <tr>
                <td id="a1"></td>
                <td id="a2"></td>
                <td id="a3"></td>
                <td id="a4"></td>
            </tr>
            <tr>
                <td id="b1"></td>
                <td id="b2"></td>
                <td id="b3"></td>
                <td id="b4"></td>
            </tr>
            <tr>
                <td id="c1"></td>
                <td id="c2"></td>
                <td id="c3"></td>
                <td id="c4"></td>
            </tr>
            <tr>
                <td id="d1"></td>
                <td id="d2"></td>
                <td id="d3"></td>
                <td id="d4"></td>
            </tr>
        </table>
        <h4>score:</h4>
        <h3 id="score">0</h3>
        <button id="start" onclick="startgo()">start</button>  <!--靠，竟然可以函数+函数变成执行两次-->
    </body>

<script src="2048.js">

</script>
</html>
